<!DOCTYPE html>
<html>
  <head>
    <!-- Example of External CSS: See also below -->
    <link rel="stylesheet" href="external.css">
  </head>

  <body>

    <p>Example of Inline CSS</p>
    <p style="color:red;font-size:60px;">Hello</p>

    <hr />

    <p>Example of Internal CSS</p>
    <style>
      internal-css {
        color: green;
        font-size: 48px;
      }
    </style>

    <internal-css>Hello!</internal-css>

    <hr />

    <p>Example of External CSS</p>
    <p>Also see the &lt;link&gt; tag inside the &lt;head&gt; section</p>
    <external-css>Hello!</external-css>

  </body>
</html>
