<!doctype html>
<html dir="ltr" lang="en-us">
  <head>
    <title>Form Basics</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  
  <body>
	<main>

		<section class="version-A">
    		<h2>Version A</h2>
        <form> 
    			<label>Name</label>
    			<input>
    			<label>Email</label>
    			<input>
    			<button>Sign up</button>
    		</form>
		</section>
		
		<section class="version-B">
    		<h2>Version B</h2>
        <form action="success.html" method="get"> 
    			<label>Name</label>
    			<input>
    			<label>Email</label>
    			<input>
    			<button>Sign up</button>
    		</form>
		</section>
		
		<section class="version-C">
    		<h2>Version C</h2>
    		<form action="success.html" method="get"> 
    			<label>Name</label>
    			<input name="name">
    			<label>Email</label>
    			<input name="email">
    			<button>Sign up</button>
    		</form>
		</section>

		<section class="version-D">
    		<h2>Version D</h2>			
    		<form action="success.html" method="get"> 
    			<label for="name">Name</label>
    			<input name="name" id="name">
    			<label for="email">Email</label>
    			<input name="email" id="email">
    			<button>Sign up</button>
    		</form>
    
    		<form action="success.html" method="get">
          <label>Name: <input name="name"></label>
    			<label>Email: <input name="email"></label>
    			<button>Sign up</button>
    		</form>				
		</section>

		<section class="version-E">
    		<h2>Version E</h2>			
    		<form action="success.html" method="get"> 
    			<div>
    				<label for="name">Name</label>
        		<input name="name" id="name">
    			</div>
    			<div>
        		<label for="email">Email</label>
        		<input name="email" id="email">
    			</div>
    			<button type="submit">Sign up</button>
    		</form>	
		</section>
		
		
		<section class="version-F">
    		<h2>Version F</h2>			
    		<form action="success.html" method="get"> 
    			<div>
    				<label for="name">Name</label>
    				<input name="name" id="name" type="text">
    			</div>
    			<div>
    				<label for="email">Email</label>
    				<input name="email" id="email" type="email" required>
    			</div>
    			<button type="submit">Sign up</button>
    		</form>	
		</section>		
			
			
		<section class="version-G">
    		<h2>Version G</h2>			
    		<form action="success.html" method="get"> 
    			<div>
    				<label for="name">Name</label>
    				<input name="name" id="name" type="text" value="Jen">
    			</div>
    			<div>
    				<label for="email">Email</label>
    				<input name="email" id="email" type="email" 
    				       placeholder="me@example.com" required>
    			</div>
    			<button type="submit">Sign up</button>
    		</form>	
		</section>	
		
      </main>
  </body>
</html>
