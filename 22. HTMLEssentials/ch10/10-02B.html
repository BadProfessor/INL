<!doctype html>
<html dir="ltr" lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Birds in A Table</title>
    <link rel="stylesheet" href="css/S11-02.css">
  </head>
  
  <body>
	<main>

		<table>
			<tr>
				<th>Bird</th>
				<th>Color</th>
				<th>Diet</th>
				<th>Photo</th>
			</tr>
			<tr>
				<td>American Goldfinch</td>
				<td>yellow</td>
				<td>Mostly seeds.</td>
				<td><img src="images/birds/american-goldfinch.jpg" alt="american-goldfinch" width="360" height="261" ></td>
			</tr>
			<tr>
				<td>Bluejay</td>
				<td>blue</td>
				<td>Omnivorous.</td>
				<td><img src="images/birds/blue-jay.jpg" alt="" width="360" height="529" ></td>
			</tr>
			<tr>
				<td>Indigo Bunting</td>
				<td>blue</td>
				<td>Mostly seeds and insects.</td>
				<td><img src="images/birds/indigo-bunting.jpg" alt="" width="360" height="255" ></td>
			</tr>
			<tr>
				<td>Northern Cardinal</td>
				<td>red</td>
				<td>Seeds, insects, berries.</td>
				<td><img src="images/birds/northern-cardinal.jpg" alt="" width="360" height="240" ></td>
			</tr>
			<tr>
				<td>Tufted Titmouse</td>
				<td>grey</td>
				<td>Mostly insects.</td>
				<td><img src="images/birds/tufted-titmouse.jpg" alt="" width="360" height="531" ></td>
			</tr>

  </main>
  </body>
</html>
