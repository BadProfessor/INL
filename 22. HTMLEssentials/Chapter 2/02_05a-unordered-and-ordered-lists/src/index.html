<ul>
  <li>flour</li>
  <li>sugar</li>
  <li>baking powder</li>
  <li>salt</li>
  <li>non-dairy milk</li>
  <li>apple cider vinegar</li>
  <li>vanilla</li>
</ul>


<ol>
  <li>In a bowl, mix all the dry ingredients.</li>
  <li>In another bowl, mix together the rest.</li>
  <li>Wisk together.</li>
  <li>Wait 5 minutes.</li>
  <li>Cook the pancakes.</li>
</ol>
